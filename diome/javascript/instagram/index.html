<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">

        <div class="left">
            <img class="smartphones" src="./img/smartphones.png" alt="phone">
        </div>
        <div class="right">
            <div class="group">
                <img class="logo" src="./img/logo.png" alt="Logo do Instagram">
                <form class="form">
                    <input class="input" type="email" placeholder="Telefone, nome do usuário ou email" />
                    <input class="input" type="password" placeholder="Senha"/>
                    <input class="button" type="button" value="Entrar" />
                </form>
                <div class="ou">
                    <hr>
                    <p>ou</p>
                    <hr>
                </div>
                <div class="othercounts">
                    <div class="facebook">
                        <img src="./img/iconFacebook.png" alt="icone do Facebook">
                        <a href="#">Entrar com o Facebook</a>
                    </div>
                    <a href="#" class="forget">Esqueceu a Senha?</a>
                </div>

                <div class="register">
                    <p>Não tem uma conta? <a href="#"> Cadastre-se </a> </p>
                </div>

                <div class="app">
                    <p>Obtenha o aplicativo.</p>
                    <div class="download">
                        <img src="./img/appleButton.png" alt="Apple Store">
                        <img src="./img/googleButton.png" alt="Play Store">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
