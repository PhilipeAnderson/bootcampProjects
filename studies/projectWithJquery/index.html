<!DOCTYPE html>
<html lang="en">
<head>

  <title>Project With Jquery</title>
</head>
<body>

  -->
  
  <p id="teste">É isso ai</p>
  <button id="ola">Olá</button>

        alert("Fui Ativado")
      })


    })
    
    
    </script>
