<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <title>Project With Jquery</title>
</head>
<body>

  <!--
        Carregamento do Código Jquery
  -->
  <script src="js/jquery.js"></script>

  <!--
        Funções Jquery do Exercício !

        .html 
        .click .dblclick 
        .mouseenter .mouseleave .mousedown .mouseup .hover .focus 
        .css .hide .show .blur .on .toggle .fadeIn .fadeOut .fadeToggle 
        .slideDown .slideUp .slideToggle .animate
  -->

  <!--
        Exemplo do evento de Inserção em tela
  -->

  <div id="innerhtml" class="innerhtml">Texto Original Da Tela com HTML</div> <!-- Ao Carregar por .html -->
  <div id="innertext" class="innertext">Texto Original Da Tela com TEXT</div> <!-- Ao Carregar por .text-->
  <script>
    $(document).ready(function() {
      $("#innerhtml").html("Texto Modificado ao Carregar a Tela com HTML")
    })

    $(document).ready(function() {
      $("#innertext").text("Texto modificado ao carregar a Tela com TEXT")
    })
  </script>
  <hr>

  <!--
        Exemplos de eventos com o família Click
  -->
  <button class="btn clk" id="click">Dispare com Click</button> <!-- click -->
  <button class="btn dblclk" id="dblclick">Dispare com Double Click</button> <!-- dblclick -->
  <script>
    $(document).ready(function() {

      $("#click").click(function() {
          alert("Disparado com o Click")
      });

      $("#dblclick").dblclick(function() {
          alert("Disparado com o Double Click")
      });

    });
  </script>
  <hr>

  <!--  
        Exemplos da Família Mouse
  -->
  <div class="square enter" id="mouseenter">Dispare com Mouse Enter</div> <!-- mouseenter -->
  <div class="square leave" id="mouseleave">Dispare com Mouse Leave</div> <!-- mouseover -->
  <div class="square down" id="mousedown">Dispare com Mouse Down</div> <!-- mousedown -->
  <div class="square up" id="mouseup">Dispare com Mouse Up</div> <!-- mouseup -->
  <div class="square hover" id="hover">Dispare com Hover</div> <!-- hover -->
  <script>
    $(document).ready(function() {
      $("#mouseenter").mouseenter(function() {
        alert("Mouse Enter");
      });

      $("#mouseleave").mouseleave(function() {
        alert("Mouse Leave");
      });

      $("#mousedown").mousedown(function() {
        alert("Mouse Down");
      });

      $("#mouseup").mouseup(function() {
        alert("Mouse Up")
      })

      $("#hover").hover(function() {
        $(this).text("Mouse Dentro")
      },
        function() {
        $(this).text("Mouse Fora")
        }
      );
    });
  </script>
  <hr>

  <!--  
        Exemplos da Família CSS
  -->
  <section>
    <div class="css" id="css">CSS</div>
    <div class="css" id="cssDoisOuMais">CSS 2 ou + </div>
    <div class="css" id="cssOn">CSS Método ON</div>
  </section>
  <script>
    $(document).ready(function() {

      $("#css").click(function() {
        $(this).css('background-color', 'rgb(0, 255, 106)').text("Mudou A Cor e Mudou o Texto");
        $(this).css('width', '250px');
        $(this).css('height', '30px');
      });

      $("#cssDoisOuMais").dblclick(function() {
        $(this).css('width', '250px');
        $(this).css('height', '20px');
      });

      $("#cssOn").mouseenter(function() {
        $(this).hide(2000);
        $(this).css('width', '300px');
        $(this).css('background', 'rgb(103, 179, 234)');
        $(this).show('fast');
      })
    });
  </script>

</body>
</html>
